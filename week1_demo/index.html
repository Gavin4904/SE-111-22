<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="G Stoddard">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    
</body>
    <!--this is a comment in HTML-->
    <!--the body hold all viewable content for the page-->

    <!--Block Level Elements: start on the left aligned line in the 
    browser page; span width of page/containing element(parent)-->
    
    <!--Heading Tags: 1 is the most important, there are 6-->
    <h1 style="border:1px solid rgb(201, 27, 27)">Heading 1<!--only ONE per page! SEO-->
    <h2 style="border:1px solid rgb(201, 105, 27)">Heading 2</h2>
    <h3 style="border:1px solid rgb(201, 175, 27)">Heading 3</h3>
    <h4 style="border:1px solid rgb(27, 201, 39)">Heading 4</h4>
    <h5 style="border:1px solid rgb(59, 27, 201)">Heading 5</h5>
    <h6 style="border:1px solid rgb(201, 27, 163)">Heading 6</h6>

    <!-- horizontal rule -->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <!-- paragraph elements holds bodies of text -->
    <p>Hello World! <br> <b>This</b> <i>is</i> <u>my</u> first SE111 web page :) </p>
    <!-- strong & em(phasis add SEO to a page ) -->
    <br>
    <br>

    <p>SPACE </p>

    <hr>

    <div style="border :1px solid black; background-color: rgb(185, 180, 180);">

        <h2>Lists</h2>

        <h3>Fun Drinks</h3>
        <ol><!-- <ol>ordered list -->
            <li>Tequila!</li>
            <li>Gin</li>
            <li>Wiskey</li>
        </ol>

        <h3>GoT Characters</h3>
        <ul><!-- <ul>unordered list </ul> -->
        <li>Drogon</li>
        <li>Daenerys</li>
        <li>Jaime</li>

        </ul>
    </div><!--end of the div-->


</html>
