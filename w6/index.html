<body>
    <h1>Week 6  | Pay Calculator Javascript</h1>
    <script>
        var rate=(prompt(`Hourly Wage`))
        var hours=(prompt(`How Many Hours Have You Worked per Week?`))
        var tax=(prompt(`What Precent do you lose in Taxes %?`))
        var payPeriod=(prompt(`How Often in Weeks do you get Paid?`))

        var gross=(rate*hours)*payPeriod
        var tax=tax/100
        var taxAmnt=gross*tax
        var netPay=gross-taxAmnt

        alert(`Your Gross Pay is \n${gross}!`)
        alert(`Your Total Amount Lost to Taxes is \n${taxAmnt}!`)
        alert(`Your Net Pay is \n${netPay}!`)
        
        
        
    </script>
</body>
